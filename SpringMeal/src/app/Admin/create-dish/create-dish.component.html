<app-navbar-admin></app-navbar-admin>
<div class="container-block">
  <mat-toolbar class="border-radius-lg">
    <span>Dish Creation</span>
  </mat-toolbar>
  <mat-card style="margin-top: 30px">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="addDish()">
        <mat-grid-list cols="4" rowHeight="70px">
          <mat-grid-tile [colspan]="2" [rowspan]="1"
            ><mat-form-field class="input-size">
              <mat-label>Name</mat-label>
              <input
                matInput
                autocomplete="off"
                required="required"
                formControlName="name"
              /> </mat-form-field
          ></mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1"
            ><mat-form-field class="input-size">
              <mat-label>Price</mat-label>
              <input
                matInput
                autocomplete="off"
                required="required"
                formControlName="price"
              /> </mat-form-field
          ></mat-grid-tile>
          <mat-grid-tile [colspan]="4" [rowspan]="1"
            ><mat-form-field style="width: 90%;">
              <mat-label>Description</mat-label>
              <input
                matInput
                autocomplete="off"
                required="required"
                formControlName="description"
              /> </mat-form-field
          ></mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-form-field class="input-size">
              <mat-label>Category</mat-label>
              <mat-select formControlName="category" >
                <mat-option *ngFor="let category of categories" [value]="category">
                  {{utils.capitalizeFirst(category.name)}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1"> 
            <p>Image: </p>  
            <input (change)="onFileSelected($event)" #fileInput label="image" accept=".png" type="file" id="file"> 
          </mat-grid-tile>
        </mat-grid-list>
        <div class="w-100 text-center">
          <app-allergen-picker (onChange)="onAllergensChange($event)"></app-allergen-picker>
        </div>
        <div class="w-100 text-center">
          <button
            type="submit"
            class="button-left"
            [disabled]="form.invalid"
            mat-raised-button
            style="background-color: #e20074; color: white"
          >
            Save
          </button>
          <button
            (click)="return()"
            class="button-right"
            mat-raised-button
            style="background-color: #e20074; color: white"
          >
            Back
          </button>
        </div>
        
      </form>
    </mat-card-content>
  </mat-card>
</div>
