<app-navbar-admin></app-navbar-admin>
<div class="container-block">
  <mat-toolbar class="border-radius-lg">
    <span>User Creation</span>
  </mat-toolbar>

  <mat-card style="margin-top: 30px">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="addUser()">
        <mat-grid-list cols="4" rowHeight="70px">
          <mat-grid-tile [colspan]="2" [rowspan]="1"
            ><mat-form-field class="input-size">
              <mat-label>Username</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="username"
                required="required"

              />

            </mat-form-field></mat-grid-tile
          >
          <mat-grid-tile [colspan]="2" [rowspan]="1"
            ><mat-form-field class="input-size">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                required="required"
                autocomplete="off"
                formControlName="password"

              />
              </mat-form-field
            ></mat-grid-tile
          >
          <mat-grid-tile [colspan]="2" [rowspan]="1"
            ><mat-form-field class="input-size">
              <mat-label>Name</mat-label>
              <input
                matInput
                autocomplete="off"
                required="required"
                formControlName="name"

              />
              </mat-form-field
            ></mat-grid-tile
          >
          <mat-grid-tile [colspan]="2" [rowspan]="1"
            ><mat-form-field class="input-size">
              <mat-label>Surname</mat-label>
              <input
                matInput
                autocomplete="off"
                required="required"
                formControlName="surname"

              />

             </mat-form-field
            ></mat-grid-tile
          >
          <mat-grid-tile [colspan]="2" [rowspan]="1"
            ><mat-form-field class="input-size">
              <mat-label>DNI</mat-label>
              <input
                matInput
                autocomplete="off"
                required="required"
                formControlName="dni"
              /> </mat-form-field
          ></mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1"
            ><mat-form-field class="input-size">
              <mat-label>Email</mat-label>
              <input
                matInput
                autocomplete="off"
                required="required"
                formControlName="email"
              /> </mat-form-field
          ></mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-form-field class="input-size">
              <mat-label>Role</mat-label>
              <mat-select formControlName="role" >
                <mat-option *ngFor="let role of roles" [value]="role.value">
                  {{role.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1"
            ><button
              type="submit"
              class="button-left" [disabled]="form.invalid"
              mat-raised-button
              style="background-color: #e20074; color: white"
            >
              Save
            </button>
            <button (click)="return()"
              class="button-right"
              mat-raised-button
              style="background-color: #e20074; color: white;"
            >
              Back
            </button></mat-grid-tile
          >
        </mat-grid-list>
      </form>
    </mat-card-content>
  </mat-card>
</div>
