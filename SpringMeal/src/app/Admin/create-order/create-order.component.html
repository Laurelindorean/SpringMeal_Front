<app-navbar-admin></app-navbar-admin>
<div class="container-block">
  <mat-toolbar class="border-radius-lg">
    <span>Order Creation</span>
  </mat-toolbar>
  <mat-card style="margin-top: 30px">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="addOrder()">
        <mat-grid-list cols="4" rowHeight="70px">
          <mat-grid-tile [colspan]="2" [rowspan]="1"
            ><mat-form-field class="input-size">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="date">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field></mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1">
            <mat-form-field class="input-size">
              <mat-label>Slot</mat-label>
              <mat-select formControlName="slot">
                <mat-option *ngFor="let slot of slots" [value]="slot.value">
                  {{ slot.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="2" [rowspan]="1"
            ><mat-form-field class="input-size">
              <mat-label>User</mat-label>
              <input
                matInput
                autocomplete="off"
                required="required"
                formControlName="user"
              /> </mat-form-field
          ></mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1"
            ><button
              type="submit"
              class="button-left"
              [disabled]="form.invalid"
              mat-raised-button
              style="background-color: #e20074; color: white"
            >
              Save
            </button>
            <button
              (click)="return()"
              class="button-right"
              mat-raised-button
              style="background-color: #e20074; color: white"
            >
              Back
            </button></mat-grid-tile
          >
        </mat-grid-list>
      </form>
    </mat-card-content>
  </mat-card>
</div>
