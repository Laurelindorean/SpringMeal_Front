<app-navbar-admin></app-navbar-admin>
<div class="container-block">
  <mat-toolbar class="border-radius-lg">
    <span>Allergen Creation</span>
  </mat-toolbar>
  <mat-card style="margin-top: 30px">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="addAllergen()">
        <mat-grid-list cols="4" rowHeight="70px">
          <mat-grid-tile [colspan]="4" [rowspan]="1"
            ><mat-form-field class="input-size">
              <mat-label>Name</mat-label>
              <input
                matInput
                autocomplete="off"
                required="required"
                formControlName="name"
              /> </mat-form-field
          ></mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1"></mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <button
              type="submit"
              class="button-left"
              [disabled]="form.invalid"
              mat-raised-button
              style="background-color: #e20074; color: white"
            >
              Save
            </button>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="1" [rowspan]="1"
            >
            <button
              (click)="return()"
              class="button-right"
              mat-raised-button
              style="background-color: #e20074; color: white"
            >
              Back
            </button></mat-grid-tile
          >
        </mat-grid-list>
      </form>
    </mat-card-content>
  </mat-card>
</div>
