<div class="modal-container">
  <!-- Titulo del modal -->
  <header class="modal-header">
    <h1 mat-dialog-title>Update Category</h1>
    <mat-divider></mat-divider>
  </header>

  <!-- Cuerpo del modal -->
  <body class="modal-body">
    <mat-card>
      <mat-card-content>
        <form class="example-form">
          <mat-grid-list cols="4" rowHeight="70px">
            <mat-grid-tile [colspan]="4" [rowspan]="1"
            ><mat-form-field class="input-size">
              <mat-label>Name</mat-label>
              <input
                matInput
                autocomplete="off"
                required="required"
                formControlName="name"
              /> </mat-form-field
          ></mat-grid-tile>
          </mat-grid-list>
        </form>
      </mat-card-content>
    </mat-card>
  </body>
  <!-- Footer del modal -->
  <footer class="modal-footer">
    <div mat-dialog-actions class="botones-container">
      <button mat-stroked-button color="accent">Save</button>
      <button mat-dialog-close mat-stroked-button color="accent">Back</button>
    </div>
  </footer>
</div>
