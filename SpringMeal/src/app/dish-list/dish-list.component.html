<div class="card my-4">
    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
        <div class="card-body px-0 pb-2">
            <div class="table-responsive p-0">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="nav nav-tabs">
                                <li class="nav-item" *ngFor="let category of categories">
                                    <a class="nav-link" [class.active]="currentCategory === category" (click)="changeCategory(category)">
                                        {{ utils.capitalizeFirst(category) + "s" }}
                                    </a>
                                </li>
                            </ul>
                            <div *ngFor="let dish of dishesByCategory[currentCategory]">
                                <app-dish [dish]="dish" [actions]="actions"></app-dish>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
