<body class="bg-gray-200">
  <main class="main-content mt-0">
    <app-navbar></app-navbar>
    <div class="page-header align-items-start">
      <div class="container">
        <div
          id="carousel"
          class="carousel slide"
          style="position: relative; overflow: hidden; border-radius: 20px"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div
              style="
                color: white;
                position: absolute;
                z-index: 1;
                background: #00000080;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: start;
                justify-content: center;
                font-size: 65px;
                font-family: Cambria;
                font-weight: bold;
                text-align: center;
              "
            >
              <br />
              Welcome to SpringMeal <br />
              Hungry... ?
              <div
                style="
                  width: 100%;
                  height: 100%;
                  position: absolute;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <button
                  class="button-home"
                  mat-flat-button
                  style="background-color: #e20074; color: white"
                  routerLink="/order"
                >
                  Make an Order
                </button>
              </div>
            </div>

            <div class="carousel-item active">
              <img
                src="../assets/img/welcome/1.jpg"
                class="d-block w-100"
                alt="1st image"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../assets/img/welcome/2.jpg"
                class="d-block w-100"
                alt="2nd image"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../assets/img/welcome/3.jpg"
                class="d-block w-100"
                alt="3rd image"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <app-footer></app-footer>
      </div>
    </div>
  </main>
</body>
