

<div class="card mb-4">
    <div class="row g-0">
        <div class="col-md-3">
            <div class="d-flex align-items-center" style="height: 100%">
                <div class="w-100 text-center">
                    <img src="data:image/png;base64, {{dish.image}}" class="img-fluid" alt="">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card-body">
                <h3 class="card-title">
                    {{ utils.capitalizeFirst(dish.name) }}
                </h3>
                <p class="card-text">
                    {{ utils.capitalizeFirst(dish.description) }} <br/>
                    Allergens:
                    <span *ngFor="let allergen of allergens[dish.id]">
                        {{ allergen }}
                    </span>
                </p>
                <p class="card-text"><strong> 
                    â‚¬ {{ dish.price.toFixed(2) }}
                </strong></p>
            </div>
        </div>
        <div class="col-md-3" *ngIf="actions === 'chart'">
            <div class="d-flex align-items-center" style="height: 100%">
                <div class="w-100 text-center">
                    <button (click)="addToChart()" *ngIf="!dish.chart" class="btn bg-gradient-primary">
                        ADD <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </button>
                    <button (click)="removeFromChart()" *ngIf="dish.chart" class="btn bg-gradient-secondary shadow-dark">
                        REMOVE <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-3" *ngIf="actions === 'crud'">
            TODO: crud
        </div>
    </div>
</div>
