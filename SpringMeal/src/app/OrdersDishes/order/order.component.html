<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div class="col-sm-8 card" style="overflow-y: scroll; height:85vh;">
      <app-dish-list [dishes]="dishes" actions="chart"></app-dish-list>
    </div>
    <div class="col-sm-4">
      


      <form [formGroup]="form" (ngSubmit)="addOrder()">

        <div style="margin: 15px">
          <mat-form-field style="width: 100%;">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    
          <mat-form-field style="width: 100%;">
            <mat-label>Slot</mat-label>
            <mat-select formControlName="slot">
              <mat-option *ngFor="let slot of slots" [value]="slot.value">
                {{ slot.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        

        <div style="margin: 15px">
          <app-chart [dishes]="dishes"></app-chart>
        </div>

        <div style="margin: 15px; margin-top: 30px;">
          <button 
          type="submit"
          class="button-left"
          [disabled]="!validOrder()"
          mat-raised-button
          style="background-color: rgb(244, 41, 106); color: white; width: 100%; height: 3em;"
        >
          CREATE ORDER
        </button>
        </div>
        
      </form>

      

    </div>
  </div>
</div>
